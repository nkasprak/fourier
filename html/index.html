<!doctype html>
<html>
  <head>
    <title>Interactive Fourier Transforms</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta property="og:image" content="http://www.nickkasprak.com/nondrupal/fourier_new/preview_r1.png" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@NickKasprak">
    <meta name="twitter:title" content="Interactive Fourier Transforms">
    <meta name="twitter:description" content="Visualize any wave as a sum of its components">
    <meta name="twitter:image" content="http://www.nickkasprak.com/nondrupal/fourier_new/preview_r1.png">
    <style>
      body {font-family:"Roboto",sans-serif;}
    </style>
  </head>
  <body>

    <div class="post">
    
    <p>Draw a wave:</p>
      <div id="draw-wave-container">
        <canvas id="draw-wave" width="1024" height="256">

        </canvas>
        <div class="zero-line"></div>
        <div class="left-block block"></div>
        <div class="right-block block"></div>
      </div>
      <button id="listen" disabled>Listen</button>
      <br><br>
      <button id="get_wave" disabled>Display As Sum of Sines</button>
      <button id="stop" disabled>Stop</button>
      Transformed wave audio: <select id="transformed-audio-enable">
        <option value="off">Off</option>
        <option value="on" selected>On</option>
      </select>
      <div id="transformed-wave-container">
        <canvas id="transformed-wave" width="1024" height="256">

        </canvas>
        <svg id="transform-overlay" viewBox="0 0 1024 256">

        </svg>
        <div id="overlay-label"></div>
      </div>
      
    </div>
    
    <script src="app/app.js"></script>
  </body>

</html>
